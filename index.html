<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page</title>
  </head>

  <body>
    <main>
      <div class="banner">
        <img src="images/logo.svg" alt="huddlelogo" />
      </div>

      <div class="row">
        <div class="illustration-mockups">
          <img
            src="images/illustration-mockups.svg"
            alt="desktop-mobile-logo"
          />
        </div>

        <div class="info-section">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="register-btn">Register</button>
        </div>
      </div>

      <div class="socials">
        <a href="http://www.facebook.com" class="socialmedia">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="http://www.twitter.com" class="socialmedia">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="http://www.instagram.com" class="socialmedia">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </main>
  </body>
</html>
